<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Defender</title>
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ::-webkit-scrollbar{
            background: none;
            width: 0;
        }
        body{
            overflow: hidden;
        }
        canvas{
            cursor: url('./assets/imgs/mouse.png') 16 0, auto;
            
        }
        @font-face {
            font-family: 'PixelFont';
            src: url('./assets/fonts/pixelssss.ttf') format('truetype');
        }

        canvas {
            font-family: 'PixelFont', sans-serif;
        }
        #background{
            background-image: url('./assets/imgs/chao3.jpg');
            background-size: 3%;
            position: absolute;
            z-index: -1;
        }
        .filter{
            height: 100vh;
            width: 100vw;
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
        }
        #lucy{
            position: fixed;
            bottom:5px;
            left:5px
        }
        #lucy:checked~.filter{
            animation: lsd 5s infinite linear;
        }
        @keyframes lsd{
            0%{
                backdrop-filter: hue-rotate(0deg) contrast(1);
            }
            50%{
                backdrop-filter: hue-rotate(180deg) contrast(2)
            }
            100%{
                backdrop-filter: hue-rotate(360deg) contrast(1);
            }
        }
    </style>
</head>
<body>
    <div style="position: relative; overflow: hidden;" id="divCanvas">
        <div id="background"></div>
        <canvas id="lol" width="1200" height="900"></canvas>
    </div>
    <input type="checkbox" id="lucy">
    <div class="filter"></div>
    <script type="module" src="./main.js"></script>
</body>
</html>
