<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Defender</title>
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .naoselecionavel{
            -webkit-touch-callout: none;  
            -webkit-user-select: none;    
            -khtml-user-select: none;     
            -moz-user-select: none;       
            -ms-user-select: none;        
            user-select: none;  
        }
        ::-webkit-scrollbar{
            background: none;
            width: 0;
        }
        body{
            overflow: hidden;
        }
        canvas{
            cursor: url('./assets/imgs/mouse.png') 16 0, auto;
            pointer-events: fill;
            
        }
        @font-face {
            font-family: 'PixelFont';
            src: url('./assets/fonts/pixelssss.ttf') format('truetype');
        }

        canvas {
            font-family: 'PixelFont', sans-serif;
            touch-action: none;
        }
        #background{
            background-image: url('./assets/imgs/chao3.jpg');
            background-size: 3%;
            position: absolute;
            z-index: -1;
        }
        .filter{
            height: 100vh;
            width: 100vw;
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
        }
        #lucy{
            position: fixed;
            bottom:5px;
            left:5px
        }
        #lucy:checked~.filter{
            animation: lsd 5s infinite linear;
        }
        .vhs-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            backdrop-filter: brightness(.8);
            inset: -200%;
            z-index: 99;
        }

        .vhs-x {
            width: 100%;
            height: 100%;
            animation: vhsX 0.2s linear infinite alternate;
        }

        .vhs-y {
            width: 100%;
            height: 100%;
            animation: vhsY 30s linear infinite both;
            background-image: url(assets/imgs/ruido.png);
            background-size: 10%;
            opacity: 7%;
        }

        @keyframes vhsX{
            0%{
                transform: translateX(20%);
            }
            100%{
                transform: translateX(-20%);
                
            }
        }
        @keyframes vhsY{
            0%{
                transform: translateY(20%) ;
            }
            100%{
                transform: translateY(-20%);
                
            }
        }
       
        @keyframes lsd{
            0%{
                backdrop-filter: hue-rotate(0deg) contrast(1);
            }
            50%{
                backdrop-filter: hue-rotate(180deg) contrast(2)
            }
            100%{
                backdrop-filter: hue-rotate(360deg) contrast(1);
            }
        }
    </style>
</head> 
<body>
    <div style="position: relative; overflow: hidden;" id="divCanvas" class="naoselecionavel">
        <div id="background" class="naoselecionavel"></div>
        <canvas id="lol" width="1200" height="900" class="naoselecionavel"></canvas>
    </div>
    <input type="checkbox" id="lucy" class="naoselecionavel">
    <div class="filter naoselecionavel"></div>
    <div class="vhs-wrapper">
        <div class="vhs-x">
            <div class="vhs-y"></div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
